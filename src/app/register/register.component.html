<div class="container pt-3">
  <div class="row justify-content-sm-center">
      <div class="col-sm-10 col-md-6">
          <div class="card border-info">
              <div class="card-header">Register</div>
              <div class="card-body">
                  <div class="row">
                      <div class="col-md-8">
                          <form>
                              <input #email type="text" class="form-control mb-2" placeholder="Email" required autofocus><br>
                              <input #password type="password" class="form-control mb-2" placeholder="Password" required>
                              <button class="btn btn-lg btn-primary btn-block mb-1" type="submit" (click)="register(email.value, password.value)">Register</button>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
