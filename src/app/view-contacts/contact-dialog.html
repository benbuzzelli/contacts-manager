<div *ngIf="active" class="contact-dialog-container">
    <!-- <div class="text-over-flow-div"> -->
        <mat-toolbar class="center sheet-header">
            <div class="text-over-flow-div">
            <mat-card-title style="padding-right: 50px;">{{ contact.fullName.fullName }}</mat-card-title>
            </div>
            <span class="spacer"></span>
            <button class="general-icon-button" mat-icon-button aria-lable="Edit Contact" (click)="openEditContactForm(contact)">
                <mat-icon>edit</mat-icon>
            </button>
            <button id="deleteButton" class="general-icon-button" mat-icon-button aria-lable="Delete Contact" (click)="deleteContact(contact)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-toolbar>
    <!-- </div> -->
    <mat-list class="contact-list list-layer-2">
        <mat-list-item *ngFor="let phoneNumber of contact.phoneNumbers | slice:0:(showMorePhoneToggle ? contact.phoneNumbers.length : 3); let i = index;">
            <mat-icon class="general-icon" mat-list-icon *ngIf="i == 0">phone</mat-icon>
            <mat-icon mat-list-icon style="color: transparent;" *ngIf="i > 0">phone</mat-icon>
            <h4 mat-line>{{ phoneNumber.value }}</h4>
            <p class="subtitle" mat-line>{{ phoneNumber.type }}</p>
        </mat-list-item>
    </mat-list>
    <div *ngIf="contact.phoneNumbers.length > 0" class="dialog-list-sticky-1">
        <div style="position: relative;">
            <div class="dialog-sticky-expand" style="background-color: white; z-index: 3;">
                <button *ngIf="contact.phoneNumbers.length > 3" class="general-icon-button" mat-icon-button aria-lable="Edit Contact" (click)="flipPhoneToggle()">
                    <mat-icon *ngIf="!showMorePhoneToggle">expand_more</mat-icon>
                    <mat-icon *ngIf="showMorePhoneToggle">expand_less</mat-icon>
                </button>
            </div>
        </div>
        <mat-divider></mat-divider>
    </div>
    <!-- List to display contact's emails -->
    <mat-list class="contact-list list-layer-2">
        <mat-list-item *ngFor="let email of contact.emails | slice:0:(showMoreEmailToggle ? contact.emails.length : 3); let i = index;">
            <mat-icon class="general-icon" mat-list-icon *ngIf="i == 0">email</mat-icon>
            <mat-icon mat-list-icon style="color: transparent;" *ngIf="i > 0">email</mat-icon>
            <h4 mat-line>{{ email.value }}</h4>
            <p class="subtitle" mat-line>{{ email.type }}</p>
        </mat-list-item>
    </mat-list>
    <div *ngIf="contact.emails.length > 0" class="dialog-list-sticky">
        <div style="position: relative;">
            <div class="dialog-sticky-expand">
                <button *ngIf="contact.emails.length > 3" class="general-icon-button" mat-icon-button aria-lable="Edit Contact" (click)="flipEmailToggle()">
                    <mat-icon *ngIf="!showMoreEmailToggle">expand_more</mat-icon>
                    <mat-icon *ngIf="showMoreEmailToggle">expand_less</mat-icon>
                </button>
            </div>
        </div>
        <mat-divider></mat-divider>
    </div>
</div>
