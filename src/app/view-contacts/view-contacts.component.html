<!-- This button was for testing purposes and can be deleted -->
<br>
<div class="center">
    <button mat-button (click)="router.navigate(['contacts']);">create contacts</button>
</div>
<br>
<!--Diplay Contacts in a Table-->
<div class="center">
	<!--contacts$ found in view-contacts.comp.ts-->
    <table mat-table [dataSource]="contacts$" class="mat-elevation-z8">

    	<!--Define columns of table based on labels in diplayedColumns-->
        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef> List of Contacts </th>
            <td mat-cell *matCellDef="let element"> {{element.fullName.fullName}} </td>
        </ng-container>
        
        <!--Define the header row and data rows below it-->
        <!--displayedColumns found in view-contacts.comp.ts-->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
