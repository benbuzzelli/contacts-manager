<div class="general-form">
    <mat-toolbar class="center sheet-header">
        <!-- Brings up a dialog if clicked which asks if the user wants to discard the new contact -->
        <button id="backspaceButton" mat-icon-button (click)="openEditDialog();" class="dropdown-btn general-icon-button" style="padding-bottom: 10px;">
            <mat-icon>keyboard_backspace</mat-icon>
        </button>
        <mat-card-header class="text-over-flow-div" style="width: 85%;">
            <mat-card-title>Edit {{ contact.fullName.fullName }}</mat-card-title>
        </mat-card-header>
        <!-- Calls createContact if clicked, and navigates back to view-contacts -->
        <button id="saveButton" type="button" [disabled]="!formIsChanged()" mat-icon-button 
        [class.general-icon-button]="formIsChanged()"
        style="padding-bottom: 10px;" 
        (click)="openSaveChangesDialog();">
            <mat-icon>check</mat-icon>
        </button>
    </mat-toolbar>
    <app-contact-form [contactForm]="contactForm"></app-contact-form>
</div>
