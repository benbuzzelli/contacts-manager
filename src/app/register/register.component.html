<div class="card-custom center">
<mat-card class="mat-form-field">
    <form [formGroup]="registerForm">
        <mat-card-header class="center">
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <p>
            <mat-form-field appearance="legacy">
                <input matInput #email type="text" placeholder="Email" required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy">
                <input matInput #password type="password" class="form-control mb-2" placeholder="Password" required>
            </mat-form-field>
        </p>
        <p class="center">
        <button mat-button color="primary" 
                class="btn btn-lg btn-primary btn-block mb-1" 
                type="submit" 
                (click)="register(email.value, password.value)">Register</button>
        </p>
    </form>
</mat-card>
</div>
<p class="center">
    <span class="text-option">Already have an account?</span>
    <button class="btn-route-link" (click)="router.navigate(['login']);" style="min-width: 1%;">
        Login
    </button>
</p>
